


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marvel Monopoy</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="dice.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
    <script type="text/javascript" src="movePlayer.js" defer></script>

</head>

<body>
<div class="gameBoard">

    <div class ="topCont" class="topRow">
        <div class="freeParking"></div>
        <div class="red1"></div>
        <div class="chanceComm"></div>
        <div class="red2"></div>
        <div class="red3"></div>
        <div class="train1"></div>
        <div class="yellow1"></div>
        <div class="yellow2"></div>
        <div class="yellow3"></div>
        <div class="goJail"></div>
    </div>


    <div class="innerBoard">
    <div class ="leftColumn" class="leftCol">
        <div class="orange">New York Ave</div>
        <div class="orange">TenensseeAve</div>
        <div class="chestComm"></div>
        <div class="orange">St. James Place</div>
        <div class="train">Pennsylvania Railroad</div>
        <div class="pink">Virginia Ave</div>
        <div class="pink">State Ave</div>
        <div class="pink">St. Charles Place</div>
    </div>
        <div class="middle">
            <div class="start">
                <button id="start_game">Start Game</button>
            </div>
            <div id="dice">
              <div id="diceImg"></div>
                <button id="diceButton" class="bounce">Roll</button>
                <span id="diceText"></span>
            </div>
        </div>

    <div class ="rightColumn" class="rightCol">
        <div class="green">Pacific Ave</div>
        <div class="green">North Carolina Ave</div>
        <div class="chestComm"></div>
        <div class="green">Pennsylvania Ave</div>
        <div class="train">Short Line</div>
        <div class="chanceComm"></div>
        <div class="navy">Park Place</div>
        <div class="luxTax"></div>
        <div class="navy">Boardwalk</div>
    </div>



    <div class ="bottomCont" class="bottomRow">
        <div class="go"></div>
        <div class="purple1"></div>
        <div class="chestComm"></div>
        <div class="purple2"></div>
        <div class="tax"></div>
        <div class="train2"></div>
        <div class="lightBlue1"></div>
        <div class="chanceComm"></div>
        <div class="lightBlue2"></div>
        <div class="lightBlue3"></div>
        <div class="jail"></div>
    </div>

    </div>









<div class="modalDiv">
    <h1>Property List</h1>
    <div id="propertyList" class="property_list"></div>
</div>



</div>
<div id="player_area"></div>

</body>
</html>
